<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Description</th>
      <th>Time</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of list; index as i">
      <th>{{i}}</th>
      <td>{{item.title}}</td>
      <td>{{item.description}}</td>
      <td>{{item.time}}</td>
      <td>
        <button type="button" class="btn btn-success" (click)="updateItem(item, i)">Update</button>
        <button type="button" class="btn btn-danger" (click)="removeItem(i)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
