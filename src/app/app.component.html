<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h1 class="text-center">FORM</h1>
      <app-form (add)="add($event)" (update)="updateItem($event)" [editAble]="editAble" [index]="index"></app-form>
    </div>
    <div class="col-sm-8">
      <h1 class="text-center">LIST</h1>
      <app-list [list]="list" (update)="update($event, index)" (remove)="remove($event)"></app-list>
    </div>
  </div>
</div>
